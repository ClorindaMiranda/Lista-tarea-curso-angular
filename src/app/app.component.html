<div>
    <h2>Lista de Tareas</h2>
    <ul>
        <li *ngForm=" let task of ListTask; let i = index">
            {{task}}
            <button (click)="deleteTask(i)">Eliminar</button>
        </li>
        <input type="text" placeholder="New Task" [(ngModel)]="newTask"/>
        <button (click)="addTask()">Agregar tarea</button>
    </ul>
</div>
